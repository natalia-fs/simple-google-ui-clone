<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google UI Clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img src="assets/burger-icon.svg" alt="Burger" class="menu__icon">
            <a href="" class="menu__link active">All</a>
            <a href="" class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <img src="assets/more-icon.svg" alt="More" class="menu__icon">
            <div class="menu__profile">
                <img src="assets/circle-frame.svg" alt="Avatar frame" class="menu__avatar--frame">
                <img src="https://pokeres.bastionbot.org/images/pokemon/188.png" alt="" class="menu__avatar">
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="assets/logo.svg" alt="UI Clone">

        <input type="text" class="content__search">

        <div class="content__offer">
            Made with &#x1F49C; by
            <a href="https://github.com/natalia-fs" class="content__link--github" target="blank">
                natalia-fs
            </a>
            for studying purpose
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section footer__links">
            <a href="">Settings</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </div>
    </footer>
</body>
</html>
